<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flower Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }


    .subheading {
      font-size: 1.80rem;
      text-shadow: 1px 1px 4px rgba(27, 23, 23, 0.7);
      color: rgba(255, 255, 255, 0.85);
      font-family: 'Roboto', sans-serif;
      white-space: nowrap; /* keeps text on 1 line */
      overflow: hidden;    /* hides overflow if screen is too small */
      text-overflow: ellipsis; /* optional: adds ... if too long */
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 1200px) {
      .subheading {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 768px) {
      .subheading {
        font-size: 0.85rem;
      }
    }

  
    .flower-image {
      width: 100%;
      padding-top: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
    }

    .flower-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Card styling */
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }

    /* Main header */
    .display-3 {
      font-family: 'Playfair Display', serif;
      color: #fff;
      text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.7);
    }

    /* Flower name */
    .flower-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
      color: #333;
    }

    @media (max-width: 1200px) {
      .flower-name {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .flower-name {
        font-size: 1.3rem;
      }
    }

    /* Flower description */
    .flower-desc {
      font-size: 1.1rem;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.7);
      color: #555;
    }

    @media (max-width: 1200px) {
      .flower-desc {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 768px) {
      .flower-desc {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <!-- Overlay for blur -->
  <div class="overlay"></div>

  <!-- Header and Subheading -->
  <div class="container mb-4">
    <div class="row">
      <div class="col text-center">
        <div class="display-3">Flowers</div>
        <p class="subheading mt-3">
          Like flowers in a valley, we bloom and shine, Growing in our season, in our own time.
        </p>
      </div>
    </div>
  </div>

  <!-- Gallery -->
  <div class="container">
    <div class="row" id="contents"></div>
  </div>

  <script>
    const contents = document.getElementById("contents");

    const loadFlowers = async () => {
      try {
        const response = await fetch('images.json');
        const flowers = await response.json();

        for (let i = 1; i <= flowers.length; i++) {
          const flower = flowers.find(f => f.id === i); // use ID internally

          contents.innerHTML += `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
              <div class="card my-4 shadow p-4 rounded-4 text-center">
                <div class="flower-image mx-auto mb-3">
                  <img src="${flower.image}" alt="${flower.name}">
                </div>
                <div class="flower-name mb-2">${flower.name}</div>
                <div class="text-secondary flower-desc">${flower.desc}</div>
              </div>
            </div>
          `;
        }
      } catch (error) {
        console.error("Error loading flowers:", error);
        contents.innerHTML = `<div class="col-12 text-center text-danger">Failed to load flowers. Make sure images.json is in the same folder and served via a local server.</div>`;
      }
    }

    loadFlowers();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
